apiVersion: v1
kind: ServiceAccount
metadata:
  name: pocketlol-sa
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apigw-config
data:
  NODE_ENV: production
  SERVER_HOST: 0.0.0.0
  SERVER_PORT: "3000"
  SERVER_BODY_LIMIT: "1048576"
  SERVER_TRUST_PROXY: "true"
  LOG_LEVEL: info
  ENABLE_REQUEST_LOGGING: "true"
  REDIS_URL: ""
  RATE_LIMIT_ANON: "20"
  RATE_LIMIT_AUTH: "100"
  RATE_LIMIT_ADMIN: "500"
  AUTH_JWKS_URL: http://auth-service:4000/.well-known/jwks.json
  AUTH_AUDIENCE: pocketlol-services
  AUTH_ISSUER: auth-service
  CONTENT_CACHE_TTL_SECONDS: "120"
  STREAMING_SERVICE_URL: http://streaming-service:4900
  CONTENT_SERVICE_URL: http://content-service:4600
  AUTH_SERVICE_URL: http://auth-service:4000
  USER_SERVICE_URL: http://user-service:4500
  UPLOAD_SERVICE_URL: http://upload-service:5000
  ENGAGEMENT_SERVICE_URL: http://engagement-service:4700
  SEARCH_SERVICE_URL: http://search-service:4800
  SUBSCRIPTION_SERVICE_URL: http://subscription-service:5100
  ENABLE_TELEMETRY: "false"
  SERVICE_NAME: pocketlol-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigw
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigw
  template:
    metadata:
      labels:
        app: apigw
    spec:
      serviceAccountName: pocketlol-sa
      containers:
        - name: apigw
          image: apigw:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          envFrom:
            - configMapRef:
                name: apigw-config
            - secretRef:
                name: shared-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: apigw
spec:
  selector:
    app: apigw
  ports:
    - name: http
      port: 3000
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
data:
  NODE_ENV: production
  HTTP_HOST: 0.0.0.0
  HTTP_PORT: "4000"
  GRPC_BIND_ADDRESS: 0.0.0.0:50051
  AUTH_JWT_KEY_ID: auth-service-key
  ACCESS_TOKEN_TTL: "86400"
  REFRESH_TOKEN_TTL: "604800"
  REFRESH_TOKEN_ROTATION: "true"
  USER_SERVICE_ADDRESS: user-service:50052
  LOG_LEVEL: info
  FIREBASE_PROJECT_ID: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: pocketlol-sa
      containers:
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
          command: ["/cloud-sql-proxy"]
          args:
            [
              "--address",
              "0.0.0.0",
              "--port",
              "5432",
              "$(CLOUD_SQL_CONNECTION_NAME)",
            ]
          envFrom:
            - secretRef:
                name: cloudsql-secrets
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: http
            - containerPort: 50051
              name: grpc
          resources:
            requests:
              cpu: 150m
              memory: 384Mi
            limits:
              cpu: 400m
              memory: 768Mi
          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-service-secrets
            - secretRef:
                name: shared-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - name: http
      port: 4000
      targetPort: http
    - name: grpc
      port: 50051
      targetPort: grpc
  type: ClusterIP
