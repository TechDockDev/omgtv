syntax = "proto3";

package upload.v1;

service UploadService {
  rpc CreateUploadUrl(CreateUploadUrlRequest) returns (CreateUploadUrlResponse);
}

message CreateUploadUrlRequest {
  string file_name = 1;
  string content_type = 2;
  uint64 size_bytes = 3;
}

message UploadFieldsEntry {
  string key = 1;
  string value = 2;
}

message CreateUploadUrlResponse {
  string upload_url = 1;
  string expires_at = 2;
  repeated UploadFieldsEntry fields = 3;
  string cdn = 4;
}
