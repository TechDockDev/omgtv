name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - APIGW
          - AuthService
          - UserService
          - ContentService
          - EngagementService
          - SearchService
          - StreamingService
          - UploadService
          - SubscriptionService
          - TranscodingWorker
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install
        run: npm ci

      - name: Generate (if present)
        run: npm run generate --if-present

      - name: Lint (if configured)
        run: |
          set -euo pipefail

          has_eslint_config=false

          if ls -1 .eslintrc .eslintrc.* >/dev/null 2>&1; then
            has_eslint_config=true
          fi

          if ls -1 eslint.config.* >/dev/null 2>&1; then
            has_eslint_config=true
          fi

          if grep -q '"eslintConfig"' package.json; then
            has_eslint_config=true
          fi

          if [[ "${has_eslint_config}" == "true" ]]; then
            npm run lint --if-present
          else
            echo "No ESLint config found; skipping lint."
          fi

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Test (if present)
        run: npm test --if-present

      - name: Build
        run: npm run build
